<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Your Free Resource</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

      background: linear-gradient(135deg, #667eea, #764ba2);

      display: flex;

      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #333; text-align: center; margin-bottom: 10px; font-size: 26px; }
    p.sub { text-align: center; color: #666; margin-bottom: 30px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%; padding: 12px; border: 2px solid #ddd;
      border-radius: 8px; font-size: 15px; margin-bottom: 20px;
      transition: border 0.3s;
    }
    input:focus { border-color: #667eea; outline: none; }
    .consent { display: flex; gap: 10px; align-items: flex-start; margin-bottom: 25px; }
    .consent input { margin-top: 3px; width: 18px; height: 18px; }
    .consent label { font-weight: normal; color: #555; font-size: 14px; }
    button {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white; border: none; border-radius: 8px;
      font-size: 18px; font-weight: bold; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    #thank-you { display: none; text-align: center; padding: 20px; }
    #thank-you h2 { color: #667eea; font-size: 28px; margin-bottom: 15px; }
    #thank-you p { color: #555; font-size: 16px; line-height: 1.6; }
    .error { color: red; font-size: 13px; margin-bottom: 15px; }
    .phone-row { display: flex; gap: 8px; margin-bottom: 20px; }
    .phone-row select {
      padding: 12px; border: 2px solid #ddd; border-radius: 8px;
      font-size: 15px; width: 150px; background: white; cursor: pointer;
    }
    .phone-row input {
      flex: 1; margin-bottom: 0;
    }
  </style>
</head>

        <div class="phone-row">

            <option value="+61">ğŸ‡¦ğŸ‡º +61</option>
            <option value="+971">ğŸ‡¦ğŸ‡ª +971</option>

  <script>
    document.getElementById('leadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const phone = e.target.phone.value;
      if (!/^[0-9]{7,15}$/.test(phone)) {
        document.getElementById('phone-error').textContent = 'Enter a valid phone number';
        return;
      } else {
        document.getElementById('phone-error').textContent = '';
      }

      const countryCode = e.target.country_code.value;
      const data = {
        name: e.target.name.value,
        phone: countryCode + phone,
        email: e.target.email.value,
        consent: e.target.consent.checked
      };

      try {
        const res = await fetch('https://trialpack.app.n8n.cloud/webhook-test/07192e10-9314-46b4-8550-fd6f58838e57', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          document.getElementById('form-section').style.display = 'none';
          document.getElementById('thank-you').style.display = 'block';
        } else {
          alert('Something went wrong. Please try again.');
        }
      } catch (err) {
        alert('Network error. Check your connection.');
      }
    });
  </script>
</body>
</html>
